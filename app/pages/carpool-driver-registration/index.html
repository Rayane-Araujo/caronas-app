<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carona Condut</title>
    <link rel="stylesheet" href="/app/pages/style.css">
    <link rel="stylesheet" href="/app/pages/carpool-driver-registration/index.css" />
    <script src="/navegation.js"></script>
</head>

<body>
    <main>
        <header>
            <img src="/app/pages/images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" width="80px"/>
            <h3>Carona</h3>
        </header>
        <div class="content">
            <div class="contentInputs">
                <div>
                    <div class="conteudo_busca">
                        <div>
                            <input class="origem" placeholder="Origem">
                        </div>
                        <div>
                            <input class="destino" placeholder="Destino">
                        </div>
                    </div>
                    <div class="origem_image">
                        <img src="/app/pages/images/Origem.png" width="15px" height="15px" />
                    </div>

                    <div class="destino_image">
                        <img src="/app/pages/images/Destino.png" width="19px" height="19px" />
                    </div>

                    <div class="indicacao_image">
                        <img src="/app/pages/images/indicação.png" width="50px" height="50px" />
                    </div>
                    <fieldset>
                        <div>
                            <h5>Partida/Valor</h5>
                            <div class="content_date_time">
                                <input class="time" placeholder="19:00" />
                                <input class="valor_desejado" placeholder="Valor Desejado" />
                            </div>
                            <div>
                                <input class="calendar" placeholder="Seg, 06 de nov" />
                            </div>
                            <div class="cifrao_image">
                                <img src="/app/pages/images/Cifrao.png" />
                            </div>
                            <div class="clock_image">
                                <img src="/app/pages/images/clock.png" />
                            </div>
                            <div class="calendar_image">
                                <img src="/app/pages/images/Calendar.png" />
                            </div>
                    </fieldset>
                </div>
                <div class="check">
                    <h4>informações complementares</h4>
                    <br>
                    <div class="custom-checkbox">
                        <input id="checkbox-1" type="checkbox" checked>
                        <label for="checkbox-1">Bagagem</label>
                    </div>
                    <div class="custom-checkbox">
                        <input id="checkbox-2" type="checkbox" checked>
                        <label for="checkbox-2">Animais</label>
                    </div>
                </div>
                <br>
                <div class="input">
                    <span>Informe número para contato</span>
                    <input type="number" placeholder="11983617799" />
                </div>
                <div class="input">
                    <span>Descreva</span>
                    <textarea row="10"></textarea>
                </div>
            </div>
            <div>
                <button onclick="navigate('/app/pages/look-for-a-ride')">Criar</button>
            </div>
        </div>
    </main>
</body>

</html>
