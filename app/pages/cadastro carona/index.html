<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/pages/cadastro carona/index.css" />
</head>

<body>
    <main>
        <header>
            <img src="/images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
            <h3>Carona</h3>
        </header>
        <div class="content">
            <div class="contentInputs">
                <div class="input">
                    <span>Nome</span>
                    <input type="text" />
                </div>

                <div class="input">
                    <span>E-mail</span>
                    <input type="email" />
                </div>

                <div class="input">
                    <span>Telefone</span>
                    <input type="tel" />
                </div>

                <div class="input">
                    <span>Data de Nascimento</span>
                    <input type="date" />
                </div>

                <br><br>

                <div class="check">
                    <div>
                        <input type="checkbox" checked />
                        <span>Animais</span>
                    </div>

                    <div>
                        <input type="checkbox" checked />
                        <span>Bagagem</span>
                    </div>
                </div>
                <br><br>

                <div class="input">
                    <span>Informe n√∫mero para contato</span>
                    <input type="number" placeholder="" />
                </div>
                <div class="input">
                    <span>Descreva</span>
                    <textarea row="10"></textarea>
                </div>

            </div>
            <div>
                <button>Criar</button>
            </div>
        </div>

    </main>
</body>

</html>
