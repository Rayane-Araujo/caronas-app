<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/pages/cadastro carona/index.css" />
</head>

<body>
    <main>
        <header>
            <img src="/images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
            <h3>Carona</h3>
        </header>
        <div class="content">
            <div class="contentInputs">
              
                <div class="input">
                    <fieldset>
                    <h5>Partida</h5>
                    
                </fieldset>
                </div>
                <div class="check">
                    <h4>informações complementares</h4>
                    <br>
                    <div class="custom-checkbox">
                        <input id="checkbox-1" type="checkbox">
                        <label for="checkbox-1">Bagagem</label>
                    </div>
                    
                    <div class="custom-checkbox">
                        <input id="checkbox-2" type="checkbox">
                        <label for="checkbox-2">Animais</label>
                    </div>
                </div>
                <br>
                <div class="input">
                    <span>Informe número para contato</span>
                    <input type="number" placeholder="11983617799" />
                </div>
                <div class="input">
                    <span>Descreva</span>
                    <textarea row="10"></textarea>
                </div>
            </div>
            <div>
                <button>Criar</button>
            </div>
        </div>

    </main>
</body>

</html>
