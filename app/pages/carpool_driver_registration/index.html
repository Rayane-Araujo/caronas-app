<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Carona Condutor</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./index.css" />
    <script src="/navegation.js"></script>
</head>

<body>
    <header>
        <img src="../images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
        <h3>Carona</h3>
    </header>
    <main>
        <div class="content">
            <div class="contents">
                <div>
                    <div class="content_search">
                        <div>
                            <input class="origin" placeholder="Origem">
                        </div>

                        <div>
                            <input class="destiny" placeholder="Destino">
                        </div>

                    </div>

                    <div class="origin_image">
                        <img class="origin_image" src="../images/Origem.png" />
                    </div>

                    <div class="destiny_image">
                        <img class="destiny_image" src="../images/Destino.png" />
                    </div>

                    <div class="image_indication">
                        <img class="image_indication" src="../images/indicação.png" />
                    </div>

                    <fieldset>

                        <h5>Partida/Valor</h5>

                        <div class="content_date_time">
                            <input class="time" placeholder="19:00" />
                            <input class="desired_value" placeholder="Valor Desejado" />
                        </div>

                        <div>
                            <input class="calendar" placeholder="Seg, 06 de nov" />
                        </div>

                        <div class="coin_image">
                            <img src="../images/icon_dollar.png" />
                        </div>

                        <div class="clock_image">
                            <img src="../images/icon_clock.png" />
                        </div>

                        <div class="calendar_image">
                            <img src="../images/Calendar.png" />
                        </div>

                    </fieldset>
                </div>

                <div class="check">
                    <h4>informações complementares</h4>
                    <br>

                    <div class="custom-checkbox">
                        <input id="checkbox-1" type="checkbox" checked>
                        <label for="checkbox-1">Bagagem</label>
                    </div>

                    <div class="custom-checkbox">
                        <input id="checkbox-2" type="checkbox" checked>
                        <label for="checkbox-2">Animais</label>
                    </div>

                </div>

                <br>
                <div class="input">
                    <span>Informe número para contato</span>
                    <input type="number" placeholder="11983617799" />
                </div>

                <div class="input">
                    <span>Descreva</span>
                    <textarea row="10"></textarea>
                </div>

            </div>

            <div>
                <button onclick="navigate('../look-for-a-ride')">Criar</button>
            </div>

        </div>
    </main>
</body>

</html>
