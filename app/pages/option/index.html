<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Opção</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./index.css" />
    <script src="../navegation.js"></script>
</head>

<body>
    <header>
        <img src="../images/logo Foto.jpg" alt="Logo do App Caronas"/>
        <h3>Selecione</h3>
    </header>

    <main>
        <div class="opcoes">
            <div class="procurar" onclick="navigate('look_for_a_ride')">
                <img class="image" src="../images/Vector.png" alt="lupa de procurar"/>
                <span>Procurar Carona</span>
            </div>

            <div class="oferecer" onclick="navigate('carpool_driver_registration')">
                <img  class="image" src="../images/Mais.png" alt="botão de procurar Carona"/>
                <span>Oferecer Carona</span>
            </div>

            <div class="pedir" onclick="navigate('ask_for_a_ride')">
                <img class="image1" src="../images/pedir.png" alt="pedir carona" />
                <span>Pedir Carona</span>
            </div>
        </div>
    </main>
</body>

</html>
