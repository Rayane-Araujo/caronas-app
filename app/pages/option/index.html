<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Opção</title>
    <link rel="stylesheet" href="/app/pages/style.css">
    <link rel="stylesheet" href="/app/pages/option/index.css" />
    <script src="/app/pages/navegation.js"></script>
</head>

<body>
    <header>
        <img src="/app/pages/images/logo Foto.jpg" alt="Logo do App Caronas"/>
        <h3>Selecione</h3>
    </header>

    <main>
        <div class="opcoes">
            <div class="procurar" onclick="navigate('/app/pages/look-for-a-ride')">
                <img class="image" src="/app/pages/images/Vector.png" alt="lupa de procurar"/>
                <span>Procurar Carona</span>
            </div>

            <div class="oferecer" onclick="navigate('/app/pages/carpool-driver-registration')">
                <img  class="image" src="/app/pages/images/Mais.png" alt="botão de procurar Carona"/>
                <span>Oferecer Carona</span>
            </div>

            <div class="pedir" onclick="navigate('/app/pages/ask-for-a-ride')">
                <img class="image1" src="/app/pages/images/pedir.png" alt="pedir carona" />
                <span>Pedir Carona</span>
            </div>
        </div>
    </main>
</body>

</html>
