<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Opção</title>
    <link rel="stylesheet" href="/app/pages/style.css">
    <link rel="stylesheet" href="/app/pages/option/index.css" />
    <script src="/app/pages/navegation.js"></script>
</head>

<body>
    
    <header>
        <img src="/app/pages/images/logo Foto.jpg" alt="Logo do App Caronas" width="80px" />
        <h3>Selecione</h3>
    </header>

    <main>
        
        <div class="opcoes">
            <div>
                <img src="/app/pages/images/Vector.png" alt="lupa de procurar" width="60px" height="60px" />
                <div class="procurar" onclick="navigate('/app/pages/look-for-a-ride')">Procurar Carona</div>
            </div>

            <div>
                <img src="/app/pages/images/Mais.png" alt="botão de procurar Carona" width="60px" height="60px" />
                <div class="oferecer" onclick="navigate('/app/pages/carpool-driver-registration')">Oferecer Carona</div>
            </div>

            <div>
                <img src="/app/pages/images/pedir.png" alt="pedir carona" width="50px" height="50px" />
                <div class="pedir" onclick="navigate('/app/pages/ask-for-a-ride')">Pedir Carona</div>
            </div>

        </div>
    </main>
</body>

</html>
