<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info condutor</title>
    <link rel="stylesheet" href="/app/pages/style.css">
    <link rel="stylesheet" href="/app/pages/driver-info/index.css" />
</head>
<body>
    <header>
        <img src="/app/pages/images/foto_condut.png" alt="Logo do App Caronas"/>
        <h3>Informações sobre o condutor</h3>
    </header>
    <main>
        <div class="nome_condutor">
            <img class="whatsapp" src="/app/pages/images/whats.png"/>
            <img class="images" src="/app/pages/images/verificado.png"/>
            <h4 class="texto_nome_condutor">Luiz Meira Santos</h4>
        </div>
        <div class="content_info">
            <div class="car">
                <img class="images" src="/app/pages/images/car.png"/>
                <div>VW Jetta Preto</div>
            </div>

            <div class="pet">
                <img class="images" src="/app/pages/images/pet.png"/>
                <div>Permitido Animais</div>
            </div>

            <div class="bag">
                <img class="images" src="/app/pages/images/Checkbox.png"/>
                <div>Bagagem</div>
            </div>
        </div>
        <div>
            <div class="line">
                <img  src="/app/pages/images/Line 12.png"/>
            </div>

            <div class="localizacao">
                <div>Terminal Rodoviário Alcântara</div>
                <div>Rio de Janeiro</div>

            </div>

            <div class="localizacao1">
                <div>Terminal Rodoviário Tietê</div>
                <div>São Paulo</div>
            </div>
        </div>
        <div class="content_valor">
            <img src="/app/pages/images/Cifrao.png"/>
            <Input class="texto_valor" type="" placeholder="R$ 110,00"/>
        </div>

        <div>
            <button>Encerrar</button>
        </div>

    </main>
</body>

</html>
