<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinição</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./index.css" />
    <script src="../navegation.js"></script>
</head>

<body>
    <header><img src="../images/logo Foto.jpg" alt="Logo do App Caronas" />
        <h3>Redefinir</h3>
    </header>

    <main>
        <div class="content">
            <div class="contentInputs">

                <div class="input">
                    <span>E-mail</span>
                    <input type="email" id="email"/>
                </div>

                <div>
                    <button id="sendCode">Enviar Codigo</button>
                </div>

                <div class="input">
                    <span>Código Enviado por E-mail</span>
                    <input type="email" id="emailCode"/>
                </div>

                <div class="input">
                    <span>Nova Senha</span>
                    <input type="password" id="password"/>
                </div>

                <div class="input">
                    <span>Confirmar Senha</span>
                    <input type="password" id="passwordConfirm"/>
                </div>
            </div>

            <div>
                <button id="redefine">Redefinir</button>
            </div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
