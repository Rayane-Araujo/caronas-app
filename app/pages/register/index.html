<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./index.css" />
    <script src="../navegation.js"></script>
</head>

<body>
    <header>
        <img src="../images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
        <h3>Cadastro</h3>
    </header>
    <main>
        <div class="content_inputs">
            <div class="input">
                <span>Nome</span>
                <input type="text" />
            </div>

            <div class="input">
                <span>E-mail</span>
                <input type="email" />
            </div>

            <div class="input">
                <span>Telefone</span>
                <input type="tel" />
            </div>

            <div class="input">
                <span>Data de Nascimento</span>
                <input type="date" />
            </div>

            <div class="input">
                <span>Senha</span>
                <input type="password" />
            </div>

            <div class="input">
                <span>Confirmar Senha</span>
                <input type="password" />
            </div>
        </div>
        
        <button onclick="navigate('../option')">Cadastrar</button>
    </main>
</body>

</html>
