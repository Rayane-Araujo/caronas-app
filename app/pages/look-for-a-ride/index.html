<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar</title>
    <link rel="stylesheet" href="/app/pages/style.css">
    <link rel="stylesheet" href="/app/pages/look-for-a-ride/index.css" />
    <script src="/app/pages/navegation.js"></script>
</head>
<body>
    <header>
        <img src="/app/pages/images/logo Foto.jpg" alt="Logo do App Caronas"/>
        <h3>Para onde você quer ir?</h3>
    </header>
    <main>
        <div class="content">
            <div class="contentInputs">
                <div>
                    <div class="conteudo_busca">
                        <div>
                            <input class="origem" placeholder="Origem">
                        </div>
                        <div>
                            <input class="destino" placeholder="Destino">
                        </div>
                    </div>

                    <div class="origem_image">
                        <img  class="origem_image" src="/app/pages/images/Origem.png"/>
                    </div>

                    <div class="destino_image">
                        <img class="destino_image" src="/app/pages/images/Destino.png"/>
                    </div>

                    <div class="indicacao_image">
                        <img class="indicacao_image" src="/app/pages/images/indicação.png"/>
                    </div>
                </div>

                <div class="content_legenda">
                    <div>Condutor</div>
                    <img class="content_legenda" src="/app/pages/images/car.png"/>
                    <div>Solicitante</div>
                    <img class="content_legenda" src="/app/pages/images/User.png"/>
                </div>
                
                <div class="content_loupe">
                    <img class="content_loupe" src="/app/pages/images/loupe.png"/>
                    <div>Partida á(s)</div>
                </div>

                <div class="content_time_date">
                    <img class="content_time_date" src="/app/pages/images/clock.png"/>
                    <input class="relogio" placeholder="13:00"></input>

                    <div class="arrow">
                        <img class="arrow" src="/app/pages/images/arrow_left.png"/>
                        <img class="arrow" src="/app/pages/images/arrow_right.png"/>
                    </div>

                    <div class="cc">
                        <img class="cc" src="/app/pages/images/Calendar.png"/>
                        <input class="calendario" placeholder="08/11/23"></input>

                        <div class="arrow">
                            <img src="/app/pages/images/arrow_left.png" />
                            <img src="/app/pages/images/arrow_right.png"/>
                        </div>

                    </div>
                </div>

                <fieldset class="borda_acesso">
                    <div class="content_nome" onclick="navigate('/app/pages/driver-info')">
                        <img class="content_nome" src="/app/pages/images/car.png"/>

                    <div>Luiz Meira Santos</div>

                    <div class="rect">
                    <img src="/app/pages/images/Rectangle 25.png"/>
                </div>

                    <div class="foto">
                        <img class="foto" src="/app/pages/images/foto_condut.png"/>
                    </div>

                    </div>

                    <div class="content_options">
                    <img class="content_options" src="/app/pages/images/clock.png"/>

                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/app/pages/images/Cifrao.png" width="15px" height="15px" />
                    
                        <div class="valor" >R$ 110,00</div>

                        <div class="arrow">
                            <img src="/app/pages/images/Arrow Right.png" width="9px" height="9px" />
                        </div>

                    </div>

                </fieldset>

                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img src="/app/pages/images/car.png" width="15px" height="15px"/>

                    <div>José Francisco Toledo</div>
                  
                    <div class="foto1">
                        <img src="/app/pages/images/Ellipse 4.png"  width="50px"/>
                    </div>

                    </div>

                    <div class="content_options">
                    <img src="/app/pages/images/clock.png" width="15px" height="15px" />

                    <div class="relogio1">13:00</div>

                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />

                        <div class="valor" >R$ 80,00</div>

                        <div class="arrow">
                            <img src="/app/pages/images/Arrow Right.png" width="9px" height="9px" />
                        </div>
                    </div>

                </fieldset>

                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img src="/app/pages/images/User.png" width="15px" height="15px"/>

                    <div onclick="navigate('/app/pages/user-info')">Renan Gonçalves Souza</div>

                    <div class="foto2">
                        <img src="/app/pages/images/Renan_foto.png"  width="50px"/>
                    </div>

                    </div>

                    <div class="content_options">
                    <img src="/app/pages/images/clock.png" width="15px" height="15px" />

                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />

                        <div class="valor" >R$ 78,00</div>

                        <div class="arrow">
                            <img src="/app/pages/images/Arrow Right.png" width="9px" height="9px" />
                        </div>
                    </div>

                </fieldset>

                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img src="/app/pages/images/User.png" width="15px" height="15px"/>

                    <div>Fabricio Cesar Oliveira</div>

                    <div class="foto3">
                        <img src="/app/pages/images/fabricio.png"  width="50px"/>
                    </div>

                    </div>
                    
                    <div class="content_options">
                    <img src="/app/pages/images/clock.png" width="15px" height="15px" />

                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />

                        <div class="valor" >R$ 75,00</div>

                        <div class="arrow">
                            <img src="/app/pages/images/Arrow Right.png" width="9px" height="9px" />
                        </div>

                    </div>

                </fieldset>
            </div>

            </div>
    </main>
</body>

</html>
