<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para onde voce quer ir?</title>
    <link rel="stylesheet" href="/app/pages/style.css">
    <link rel="stylesheet" href="/app/pages/look-for-a-ride/index.css">
</head>
<body>
    <header>
        <img src="/app/pages/images/Logo Carro.jpg" alt="Logo do App Caronas"/>
        <h3>Para onde você quer ir?</h3>
    </header>

    <main>
        <div class="content">
            <div class="contents">

                    <div class="content_search">
                        <div>
                            <input class="origin" placeholder="Origem">
                        </div>

                        <div>
                            <input class="destiny" placeholder="Destino">
                        </div>

                    </div>

                    <div class="origin_image">
                        <img class="origin_image" src="/app/pages/images/Origem.png" />
                    </div>

                    <div class="destiny_image">
                        <img class="destiny_image" src="/app/pages/images/Destino.png" />
                    </div>

                    <div class="image_indication">
                        <img class="image_indication" src="/app/pages/images/indicação.png" />
                    </div>
                    </div>
                    </div>

                    <div>
                        <span>Condutor</span>
                        <img src="/app/pages/images/car.png"/>
                        <span>Solicitante</span>
                        <img src="/app/pages/images/User.png"/>
                    </div>

    </main>
</body>
</html>
