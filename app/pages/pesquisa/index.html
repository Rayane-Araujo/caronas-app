<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/pages/pesquisa/index.css" />
    <script src="/navegation.js"></script>
</head>
<body>
    <main>
        <header>
            <img src="/images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
            <h3>Para onde você quer ir?</h3>
        </header>
        <div class="content">
            <div class="contentInputs">
                <div>
                    <div class="conteudo_busca">
                        <div>
                            <input class="origem" placeholder="Origem">
                        </div>
                        <div>
                            <input class="destino" placeholder="Destino">
                        </div>
                    </div>
                    <div class="origem_image">
                        <img src="/images/Origem.png" width="15px" height="15px" />
                    </div>
                    <div class="destino_image">
                        <img src="/images/Destino.png" width="17px" height="20px" />
                    </div>
                    <div class="indicacao_image">
                        <img src="/images/indicação.png" width="40px" height="40px" />
                    </div>
                </div>
                <div class="content_legenda">
                    <div>Condutor</div>
                    <img src="/images/car.png" width="15px" height="15px" />
                    <div>Solicitante</div>
                    <img src="/images/User.png" width="15px" height="15px" />
                </div>
                <div class="content_loupe">
                    <img src="/images/loupe.png" width="15px" height="15px" />
                    <div>Partida á(s)</div>
                </div>
                <div class="content_time_date">
                    <img src="/images/clock.png" width="15px" height="15px" />
                    <input class="relogio" placeholder="13:00"></input>
                    <div class="arrow">
                        <img src="/images/arrow_left.png" width="8px" height="8px" />
                        <img src="/images/arrow_right.png" width="8px" height="8px" />
                    </div>
                    <div class="cc">
                        <img src="/images/Calendar.png" width="15px" height="15px" />
                        <input class="calendario" placeholder="08/11/23"></input>
                        <div class="arrow">
                            <img src="/images/arrow_left.png" width="8px" height="8px" />
                            <img src="/images/arrow_right.png" width="8px" height="8px" />
                        </div>
                    </div>
                </div>
                <fieldset class="borda_acesso">
                    <div class="content_nome" onclick="navigate('/app/pages/info condutor/index.html')">
                        <img src="/images/car.png" width="15px" height="15px"/>
                    <div>Luiz Meira Santos</div>
                    <div class="rect">
                    <img src="/images/Rectangle 25.png" />
                </div>
                    <div class="foto">
                        <img src="/images/foto_condut.png"  width="50px"/>
                    </div>
                    </div>
                    <div class="content_options">
                    <img src="/images/clock.png" width="15px" height="15px" />
                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />
                        <div class="valor" >R$ 110,00</div>
                        <div class="arrow">
                            <img src="/images/Arrow Right.png" width="9px" height="9px" />
                        </div>
                    </div>
                </fieldset>
                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img src="/images/car.png" width="15px" height="15px"/>
                    <div>José Francisco Toledo</div>
                  
                    <div class="foto1">
                        <img src="/images/Ellipse 4.png"  width="50px"/>
                    </div>
                    </div>
                    <div class="content_options">
                    <img src="/images/clock.png" width="15px" height="15px" />
                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />
                        <div class="valor" >R$ 80,00</div>
                        <div class="arrow">
                            <img src="/images/Arrow Right.png" width="9px" height="9px" />
                        </div>
                    </div>
                </fieldset>
                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img src="/images/car.png" width="15px" height="15px"/>
                    <div onclick="navigate('/app/pages/info usuario/index.html')">Renan Gonçalves Souza</div>
                    <div class="foto2">
                        <img src="/images/Renan_foto.png"  width="50px"/>
                    </div>
                    </div>
                    <div class="content_options">
                    <img src="/images/clock.png" width="15px" height="15px" />
                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />
                        <div class="valor" >R$ 78,00</div>
                        <div class="arrow">
                            <img src="/images/Arrow Right.png" width="9px" height="9px" />
                        </div>
                    </div>
                </fieldset>
                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img src="/images/car.png" width="15px" height="15px"/>
                    <div>Fabricio Cesar Oliveira</div>
                    <div class="foto3">
                        <img src="/images/fabricio.png"  width="50px"/>
                    </div>
                    </div>
                    <div class="content_options">
                    <img src="/images/clock.png" width="15px" height="15px" />
                    <div class="relogio1">13:00</div>
                    <img class="valor1" src="/images/Cifrao.png" width="15px" height="15px" />
                        <div class="valor" >R$ 75,00</div>
                        <div class="arrow">
                            <img src="/images/Arrow Right.png" width="9px" height="9px" />
                        </div>
                    </div>
                </fieldset>
            </div>
    </main>
</body>

</html>
