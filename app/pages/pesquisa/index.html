<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/app/pages/pesquisa/index.css" />
</head>

<body>
    <main>
        <header>
            <img src="/images/logo Foto.jpg" alt="Logo do App Caronas" id="fotoo" />
            <h3>Para onde você quer ir?</h3>
        </header>
        <div class="content">
            <div class="contentInputs">
                <div>
                    <div class="conteudo_busca">
                        <div>
                            <input class="origem" placeholder="Origem">
                        </div>
                        <div>
                            <input class="destino" placeholder="Destino">
                        </div>
                    </div>
                    <div class="origem_image">
                        <img src="/images/Origem.png" width="15px" height="15px" />
                    </div>

                    <div class="destino_image">
                        <img src="/images/Destino.png" width="19px" height="19px" />
                    </div>

                    <div class="indicacao_image">
                        <img src="/images/indicação.png" width="50px" height="50px" />
                    </div>
            </div>

            <div class="content_legenda">
                <div>Condutor</div>
                <img src="/images/car.png" width="15px" height="15px"/>
                <div>Solicitante</div>
                <img src="/images/User.png" width="15px" height="15px"/>




            </div>

            <div>
                <button>Criar</button>
            </div>
        </div>
    </main>
</body>

</html>
