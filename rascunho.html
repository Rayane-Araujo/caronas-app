<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <header>
        <img src="../images/logo Foto.jpg" alt="Logo do App Caronas"/>
        <h3>Para onde você quer ir?</h3>
    </header>

    <main>
        <div class="content">
            <div class="content1">

                <div>
                    <div class="conteudo_busca">
                        <div>
                            <input class="origem" placeholder="Origem">
                        </div>

                        <div>
                            <input class="destino" placeholder="Destino">
                        </div>
                        
                    </div>

                    <div class="origem_image">
                        <img  class="origem_image" src="../images/Origem.png"/>
                    </div>

                    <div class="destino_image">

                    </div>

                    <div class="indicacao_image">

                </div>

                    <img class="content_legenda" src="../images/car.png"/>

                <div class="content_loupe">

                <div class="content_time_date">

                    <div class="arrow">
                        <img class="arrow" src="../images/arrow_left.png"/>
                        <img class="arrow" src="../images/arrow_right.png"/>
                    </div>

                    <div class="cc">
                        <img class="cc" src="../images/Calendar.png"/>

                        <div class="arrow">
                            <img src="../images/arrow_left.png" />

                    </div>
                </div>

                <fieldset class="borda_acesso">

                    <div class="foto">
                        <img class="foto" src="../images/foto_condut.png"/>
                    </div>

                    </div>

                    <div class="content_options">
                    <img class="content_options" src="../images/clock.png"/>

                    <span class="relogio1">13:00</span>
                    <img class="valor1" src="../images/Cifrao.png"/>
                    
                        <span class="valor" >R$ 110,00</span>

                        <div class="arrow">

                <fieldset class="borda_acesso">

                    <div class="foto1">
                        <img src="../images/Ellipse 4.png"/>
                    </div>

                    </div>

                    <div class="content_options">
                    <img class="content_options" src="../images/clock.png"/>

                    <span class="relogio1">13:00</span>

                    <img class="valor1" src="../images/Cifrao.png"/>

                        <span class="valor" >R$ 80,00</span>

                        <div class="arrow">
                            <img src="../images/Arrow Right.png"/>
                        </div>
                    </div>

                </fieldset>

                <fieldset class="borda_acesso">
                    <div class="content_nome">
                        <img class="content_nome" src="../images/User.png"/>

                    <span onclick="navigate('../user-info')">Renan Gonçalves Souza</span>

                    <div class="foto2">
                        <img class="foto2" src="../images/Renan_foto.png"/>

                    </div>

                    <div class="content_options">
                    <img class="content_options" src="../images/clock.png"/>

                    <span class="relogio1">13:00</span>
                    <img class="valor1" src="../images/Cifrao.png" />

                        <span class="valor">R$ 78,00</span>

                        <span class="valor" >R$ 75,00</span>
